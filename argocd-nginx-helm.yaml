apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-alpine-helm
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    # path to the folder with the YAML manifests
    path: nginx-helm
    repoURL: https://github.com/ianyoung/argocd-demo
    targetRevision: HEAD
  # Sync policy
  syncPolicy: {}